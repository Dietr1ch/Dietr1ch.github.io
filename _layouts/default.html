<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes, target-densitydpi=device-dpi"/>

   <title>{{ page.title }}</title>
   <meta name="author" content="Dietrich Daroch"/>

   <!-- Styling -->
   <!-- jQuery -->
   <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
   <!-- Boostrap -->
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>

<body>

<div class="site">

  <div class"bootstrap-row-fix">

        dark-transparency
        header-padding
        "
      >

        class="
          col-md-8 col-md-offset-2
          col-sm-10 col-sm-offset-1
          col-xs-12
          "
        >
        <h1 id="title">Dietrich Daroch</h1>
        <a href="/">Home</a>
      </div>
    </header>
  </div>


  <!-- CONTENT -->
  <div class="row">
    <div
      class="
        col-md-8 col-md-offset-2
        col-sm-10 col-sm-offset-1
        col-xs-12
        medium-transparency
        round5
        main-borders
        "
      >
      <div id="content">
        {{ content }}
      </div>
    </div>
  </div>
  

  <!-- FOOTER -->
  <footer class="row">
    <div
      class="
        col-md-8 col-md-offset-2
        col-sm-10 col-sm-offset-1
        col-xs-12

        <div class="col-md-6 col-sm6 col-xs-6 left">
          <p>

            dietr1ch (definitely not at) acm.org
          </p>

        <div class="col-md-6 col-sm6 col-xs-6 right">
